<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="/css/updateStyle.css" type="text/css">
</head>
<body>
<div style="text-align:center;margin:20px auto;">
    <b style="font-size:16px;" th:text="${cap}">操作成功！</b>
</div>
<div class="main-container">
    <form method="post" th:object="${stu}">
        <div class="item_content">
            <div class="label_content">学生姓名：</div>
            <div class="input_content">
                <input type="text" name="stuname" th:value="${stu.stuName}" th:field="*{stuName}">
            </div>
        </div>
        <div class="item_content">
            <div class="label_content" >学生电话：</div>
            <div class="input_content">
                <input type="text" name="stuphone" th:value="${stu.stuPhone}" th:field="*{stuPhone}">
            </div>
        </div>
        <div class="item_content">
            <div class="label_content">学生地址：</div>
            <div class="input_content">
                <input type="text" name="stuaddress"  th:value="${stu.stuAddress}" th:field="*{stuAddress}">
            </div>
        </div>
        <div class="item_content">
            <input id = "submitBtn" type="submit" name="submit">
        </div>
    </form>
</div>
</body>
</html>
